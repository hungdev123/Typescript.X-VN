<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hỗ trợ & Thảo luận - Typescript.X-VN</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 1rem;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 50px;
            text-align: center;
        }
        .section {
            padding: 20px;
            text-align: left;
            margin: 20px auto;
            width: 80%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Trang chủ</a>
        <a href="index.html#status">Tình hình</a>
        <a href="support.html">Hỗ trợ & Thảo luận</a>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>Hỗ trợ & Thảo luận - Typescript.X-VN</h1>
        <p>Chào mừng bạn đến với diễn đàn hỗ trợ và thảo luận của Typescript.X.</p>
    </div>

    <!-- Nội dung hỗ trợ & thảo luận -->
    <div class="section">
        <h2>Cộng đồng Hỗ trợ</h2>
        <p>Vui lòng điền thông tin vào bảng dưới đây để chúng tôi có thể hỗ trợ bạn.</p>

        <!-- Bảng nhập liệu -->
        <form action="#" method="POST">
            <table>
                <tr>
                    <th>Trường hợp</th>
                    <td><input type="text" name="case" placeholder="Nhập trường hợp của bạn" required></td>
                </tr>
                <tr>
                    <th>Lí do</th>
                    <td><textarea name="reason" rows="5" placeholder="Mô tả lí do cần hỗ trợ" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Nộp">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Copyright © 2024 Typescript.X-VN</p>
    </div>

</body>
</html>
