<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ Trợ - Typescript.X-VN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #003366; /* Màu xanh đậm */
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        nav a:hover {
            background: #002244; /* Màu xanh nhạt hơn khi hover */
        }

        main {
            padding: 20px;
        }

        h2 {
            margin-top: 20px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #003366; /* Màu xanh đậm */
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #002244; /* Màu xanh nhạt hơn khi hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Typescript.X-VN</h1>
        <nav>
            <a href="index.html">Trang Chủ</a>
            <a href="support.html">Hỗ Trợ</a>
            <a href="register.html">Đăng Ký</a>
            <a href="login.html">Đăng Nhập</a>
        </nav>
    </header>

    <main>
        <!-- Hỗ Trợ -->
        <section id="support">
            <h2>Hỗ Trợ</h2>
            <form action="https://formspree.io/f/xdkonpjy" method="POST">
                <label for="scratchAccount">Tài khoản Scratch:</label>
                <input type="text" id="scratchAccount" name="scratchAccount" required>
                <label for="supportTitle">Tiêu đề:</label>
                <input type="text" id="supportTitle" name="title" required>
                <label for="supportReason">Lí do:</label>
                <textarea id="supportReason" name="reason" required></textarea>
                <p>Bạn sẽ được nhận tin nhắn trong Scratch.</p>
                <button type="submit">Gửi</button>
            </form>
        </section>
    </main>
</body>
</html>
