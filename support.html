<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ Trợ - Typescript.X-VN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hỗ Trợ</h1>
        <nav>
            <a href="index.html">Trang Chủ</a>
            <a href="tinh_hinh.html">Tình Hình</a>
            <a href="support.html">Hỗ Trợ</a>
            <a href="register.html">Đăng Ký</a>
            <a href="login.html">Đăng Nhập</a>
        </nav>
    </header>
    <main>
        <form id="supportForm" onsubmit="submitSupportRequest(event)">
            <label for="scratchAccount">Tài khoản Scratch:</label>
            <input type="text" id="scratchAccount" name="scratchAccount" required>
            <label for="supportTitle">Tiêu đề:</label>
            <input type="text" id="supportTitle" name="title" required>
            <label for="supportReason">Lí do:</label>
            <textarea id="supportReason" name="reason" required></textarea>
            <p>Bạn sẽ được nhận tin nhắn trong Scratch.</p>
            <button type="submit">Gửi</button>
            <div class="message" id="supportMessage"></div>
        </form>
    </main>
    <script>
        function submitSupportRequest(event) {
            event.preventDefault();

            const scratchAccount = document.getElementById('scratchAccount').value;
            const title = document.getElementById('supportTitle').value;
            const reason = document.getElementById('supportReason').value;

            fetch('https://formspree.io/f/xdkonpjy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ scratchAccount, title, reason })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('supportMessage').innerText = 'Gửi yêu cầu thành công!';
                    document.getElementById('supportForm').reset();
                } else {
                    document.getElementById('supportMessage').innerText = 'Gửi yêu cầu thất bại.';
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
