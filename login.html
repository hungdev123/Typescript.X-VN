<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Typescript.X-VN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Đăng Nhập</h1>
        <nav>
            <a href="index.html">Trang Chủ</a>
            <a href="tinh_hinh.html">Tình Hình</a>
            <a href="support.html">Hỗ Trợ</a>
            <a href="register.html">Đăng Ký</a>
            <a href="login.html">Đăng Nhập</a>
        </nav>
    </header>
    <main>
        <form id="loginForm" onsubmit="loginUser(event)">
            <label for="loginUsername">Tên người dùng:</label>
            <input type="text" id="loginUsername" name="username" required>
            <label for="loginPassword">Mật khẩu:</label>
            <input type="password" id="loginPassword" name="password" required>
            <button type="submit">Đăng Nhập</button>
            <div class="message" id="loginMessage"></div>
        </form>
    </main>
    <script>
        function loginUser(event) {
            event.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username] && users[username].password === password) {
                document.getElementById('loginMessage').innerText = 'Đăng nhập thành công!';
                // Bạn có thể điều hướng đến trang chính hoặc làm gì đó sau khi đăng nhập thành công
            } else {
                document.getElementById('loginMessage').innerText = 'Tên người dùng hoặc mật khẩu không đúng.';
            }
        }
    </script>
</body>
</html>
