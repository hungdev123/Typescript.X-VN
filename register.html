<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Typescript.X-VN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Đăng Ký</h1>
        <nav>
            <a href="index.html">Trang Chủ</a>
            <a href="tinh_hinh.html">Tình Hình</a>
            <a href="support.html">Hỗ Trợ</a>
            <a href="register.html">Đăng Ký</a>
            <a href="login.html">Đăng Nhập</a>
        </nav>
    </header>
    <main>
        <form id="registerForm" onsubmit="registerUser(event)">
            <label for="registerUsername">Tên người dùng:</label>
            <input type="text" id="registerUsername" name="username" required>
            <label for="registerPassword">Mật khẩu:</label>
            <input type="password" id="registerPassword" name="password" required>
            <label for="scratchAccount">Tài khoản Scratch:</label>
            <input type="text" id="scratchAccount" name="scratchAccount" required>
            <p>Bạn sẽ có tài khoản cho đến khi bạn nhận được tin nhắn trong Scratch.</p>
            <button type="submit">Đăng Ký</button>
            <div class="message" id="registerMessage"></div>
        </form>
    </main>
    <script>
        function saveUser(username, password, scratchAccount) {
            const users = JSON.parse(localStorage.getItem('users')) || {};
            users[username] = { password, scratchAccount };
            localStorage.setItem('users', JSON.stringify(users));
        }

        function registerUser(event) {
            event.preventDefault();

            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const scratchAccount = document.getElementById('scratchAccount').value;

            fetch('https://formspree.io/f/xldedrwz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password, scratchAccount })
            })
            .then(response => {
                if (response.ok) {
                    saveUser(username, password, scratchAccount);
                    document.getElementById('registerMessage').innerText = 'Đăng ký thành công!';
                    document.getElementById('registerForm').reset();
                } else {
                    document.getElementById('registerMessage').innerText = 'Đăng ký thất bại.';
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
