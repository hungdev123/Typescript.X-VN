<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typescript.X-VN</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 1rem;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 50px;
            text-align: center;
        }
        .section {
            padding: 20px;
            text-align: left;
            margin: 20px auto;
            width: 80%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        #status {
            margin-top: 20px;
        }
        .auto-reload {
            animation: blink 1s linear infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
    <script>
        // Hàm để tự động reload trang
        setInterval(function(){
            location.reload();
        }, 60000); // Tự động reload mỗi phút
    </script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Trang chủ</a>
        <a href="#status">Tình hình</a>
        <a href="support.html">Hỗ trợ & Thảo luận</a>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>Chào mừng đến với Typescript.X!</h1>
        <p>Typescript.X là ngôn ngữ lập trình vừa đơn giản vừa dễ tiếp xúc với người Việt.</p>
    </div>

    <!-- Phần Status -->
    <div class="section" id="status">
        <h2>Tình Hình</h2>
        <p>Status: N/A</p>
        <p>Internet: N/A</p>
        <p>Update: Đã cập nhật lần cuối vào ngày <span class="auto-reload">08/10/2024</span></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Copyright © 2024 Typescript.X-VN</p>
    </div>

</body>
</html>
