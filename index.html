<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript.X</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .header {
            background-color: #004080; /* Màu xanh đậm */
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tabs a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        #authButtons button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Typescript.X</h1>
        <div class="tabs">
            <a class="tab" href="index.html">Trang chủ</a>
            <a class="tab" href="tinh_hinh.html">Tình hình</a>
            <a class="tab" href="support.html">Trợ giúp</a>
        </div>
        <div id="userDisplay"></div>
        <div id="authButtons">
            <button id="loginButton" onclick="location.href='login.html'">Đăng nhập</button>
            <button id="registerButton" onclick="location.href='register.html'">Đăng ký</button>
            <button id="logoutButton" style="display: none;" onclick="logout()">Đăng xuất</button>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
