<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typescript.X-VN</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 1rem;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 50px;
            text-align: center;
        }
        .section {
            padding: 20px;
            text-align: left;
            margin: 20px auto;
            width: 80%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Trang chủ</a>
        <a href="#status">Tình hình</a>
        <a href="support.html">Hỗ trợ & Thảo luận</a>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>Chào mừng đến với Typescript.X-VN!</h1>
        <p>Typescript.X là ngôn ngữ lập trình vừa đơn giản vừa dễ tiếp xúc với người Việt.</p>
    </div>

    <!-- Phần Status -->
    <div class="section" id="status">
        <h2>Tình Hình</h2>
        <p>Status: <span id="statusText">N/A</span></p>
        <p>Internet: <span id="internetText">N/A</span></p>
        <p>Update: <span id="updateText">N/A</span></p>
        <!-- Nút cập nhật -->
        <button onclick="updateStatus()">Update</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Copyright © 2024 Typescript.X-VN</p>
    </div>

    <!-- Script để cập nhật status mà không reload -->
    <script>
        function updateStatus() {
            fetch('status.json') // Lấy dữ liệu từ file status.json
                .then(response => response.json())
                .then(data => {
                    // Cập nhật các phần tử trên trang với dữ liệu mới
                    document.getElementById('statusText').innerText = data.status;
                    document.getElementById('internetText').innerText = data.internet;
                    document.getElementById('updateText').innerText = data.update;
                })
                .catch(error => console.error('Lỗi khi cập nhật tình hình:', error));
        }
    </script>

</body>
</html>
